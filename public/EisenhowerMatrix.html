<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix Timer with Breaks</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f5f5f5, #d8e3e7);
            color: white;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #474787, #2c2c54);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f5b041;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar-buttons .btn {
            text-decoration: none;
            background-color: #f5b041;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .navbar-buttons .btn:hover {
            transform: scale(1.1);
        }

        /* Timer Styles */
        h2 {
            margin-top: 100px;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: black;
        }

        .matrix-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .quadrant {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #4e4e80;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .quadrant:hover {
            transform: scale(1.1);
            background-color: #3e3e6f;
        }

        .quadrant h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .timer-container {
            text-align: center;
            background-color: #4e4e80;
            border-radius: 10px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .timer {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #f5b041;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ff9f24;
            transform: scale(1.1);
        }

        .button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">TaskNest</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h2>Eisenhower Matrix Timer with Breaks</h2>
    <div class="matrix-container">
        <div class="quadrant">
            <h3>Urgent & Important</h3>
            <button id="startUrgentImportant" class="button">Start</button>
        </div>
        <div class="quadrant">
            <h3>Not Urgent but Important</h3>
            <button id="startNotUrgentImportant" class="button">Start</button>
        </div>
        <div class="quadrant">
            <h3>Urgent but Not Important</h3>
            <button id="startUrgentNotImportant" class="button">Start</button>
        </div>
        <div class="quadrant">
            <h3>Not Urgent and Not Important</h3>
            <button id="startNotUrgentNotImportant" class="button">Start</button>
        </div>
    </div>

    <div class="timer-container">
        <div id="timer" class="timer">00:00</div>
        <div class="status" id="status"></div>
        <button id="breakButton" class="button" disabled>Take a Break</button>
    </div>

    <audio id="alarmSound" src="sound1.mp3" preload="auto"></audio>

    <script>
        let timer;
        let timeLeft = 25 * 60; // 25 minutes work time for each task
        let isTimerRunning = false;
        let isBreakTime = false;
        const timerDisplay = document.getElementById("timer");
        const statusDisplay = document.getElementById("status");
        const alarmSound = document.getElementById("alarmSound");
        const breakButton = document.getElementById("breakButton");

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function startTimer() {
            if (isTimerRunning) return;

            isTimerRunning = true;
            statusDisplay.textContent = "Timer is running...";

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isTimerRunning = false;
                    statusDisplay.textContent = "Time's up! Take a break!";
                    alarmSound.play(); // Play sound when the timer ends
                    breakButton.disabled = false; // Enable break button when timer ends
                }
            }, 1000);
        }

        function startBreak() {
            if (isBreakTime) return;

            isBreakTime = true;
            breakButton.disabled = true;
            let breakTimeLeft = 5 * 60; // 5 minutes break time
            statusDisplay.textContent = "Break Time Started!";
            let breakTimer = setInterval(() => {
                breakTimeLeft--;
                const minutes = Math.floor(breakTimeLeft / 60);
                const seconds = breakTimeLeft % 60;
                timerDisplay.textContent = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

                if (breakTimeLeft <= 0) {
                    clearInterval(breakTimer);
                    statusDisplay.textContent = "Break Over! Resume Task.";
                    breakButton.disabled = true; // Disable break button after the break ends
                    alarmSound.play(); // Play sound after break is over
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 25 * 60; // Reset timer to 25 minutes
            updateTimerDisplay();
            statusDisplay.textContent = "";
            breakButton.disabled = true;
        }

        // Button event listeners for each quadrant
        document.getElementById("startUrgentImportant").addEventListener("click", () => {
            resetTimer();
            statusDisplay.textContent = "Starting Urgent & Important task...";
            startTimer();
        });

        document.getElementById("startNotUrgentImportant").addEventListener("click", () => {
            resetTimer();
            statusDisplay.textContent = "Starting Not Urgent but Important task...";
            startTimer();
        });

        document.getElementById("startUrgentNotImportant").addEventListener("click", () => {
            resetTimer();
            statusDisplay.textContent = "Starting Urgent but Not Important task...";
            startTimer();
        });

        document.getElementById("startNotUrgentNotImportant").addEventListener("click", () => {
            resetTimer();
            statusDisplay.textContent = "Starting Not Urgent and Not Important task...";
            startTimer();
        });

        // Break button event listener
        breakButton.addEventListener("click", startBreak);
    </script>
</body>
</html>
