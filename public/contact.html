<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TaskNest</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">TaskNest</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Feel free to reach out with any questions, suggestions, or feedback.</p>

        <form action="/send" method="POST" class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 TaskNest. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/send-email', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                alert('Message sent successfully!!');
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                alert('Something went wrong. Please try again.');
                console.error(error);
            });
        });
    </script>

</body>
</html>
